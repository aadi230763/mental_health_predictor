<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Treatment Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #5855eb;
            --secondary-color: #f8fafc;
            --accent-color: #10b981;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
            color: var(--text-primary);
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-section {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .logo-placeholder {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-placeholder i {
            font-size: 2rem;
            color: white;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .form-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .form-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
            animation: slideInLeft 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        .form-group:nth-child(7) { animation-delay: 0.7s; }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-label i {
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .form-control, .form-select {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background-color: white;
            outline: none;
        }

        .form-control:hover, .form-select:hover {
            border-color: var(--primary-hover);
            background-color: white;
        }

        .submit-section {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .btn-predict {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            border: none;
            color: white;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
            background: linear-gradient(135deg, var(--primary-hover), var(--primary-color));
        }

        .btn-predict:active {
            transform: translateY(0);
        }

        .btn-predict::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-predict:hover::before {
            left: 100%;
        }

        .info-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
            font-style: italic;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 0 15px;
            }
            
            .form-card {
                padding: 1.5rem;
                margin: 0 10px;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .btn-predict {
                padding: 0.875rem 2rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.75rem;
            }
            
            .form-card {
                padding: 1.25rem;
            }
        }

        /* Loading state for form submission */
        .form-card.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-predict.loading {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .btn-predict.loading::after {
            content: '';
            width: 16px;
            height: 16px;
            margin-left: 10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header Section -->
        <div class="header-section">
            <div class="logo-placeholder">
                <i class="fas fa-brain"></i>
            </div>
            <h1 class="main-title">Mental Health Predictor</h1>
            <!-- <p class="subtitle">AI-powered treatment recommendation system</p> -->
        </div>

        <!-- Form Card -->
        <div class="form-card">
            <!-- âœ… THIS LINE is critical - keeping exact form structure -->
            <form method="POST" action="/predict" id="predictionForm">
                
                <div class="form-group">
                    <label for="age" class="form-label">
                        <i class="fas fa-calendar-alt"></i>
                        Age
                    </label>
                    <input type="number" name="Age" id="age" class="form-control" required min="18" max="100" placeholder="Enter your age">
                </div>

                <div class="form-group">
                    <label for="family_history" class="form-label">
                        <i class="fas fa-users"></i>
                        Family History of Mental Health Issues
                    </label>
                    <select name="family_history" id="family_history" class="form-select" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="work_interfere" class="form-label">
                        <i class="fas fa-briefcase"></i>
                        Do emotional or mental health struggles ever affect your work performance?
                    </label>
                    <select name="work_interfere" id="work_interfere" class="form-select" required>
                        <option value="" disabled selected>Select frequency</option>
                        <option value="Often">Often</option>
                        <option value="Rarely">Rarely</option>
                        <option value="Never">Never</option>
                        <option value="Sometimes">Sometimes</option>
                        <option value="Don't know">Don't know</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="benefits" class="form-label">
                        <i class="fas fa-shield-alt"></i>
                        Do you have mental health benefits coverage?
                    </label>
                    <select name="benefits" id="benefits" class="form-select" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="Don't know">Don't know</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="care_options" class="form-label">
                        <i class="fas fa-hospital"></i>
                        Do you know care options available to you?
                    </label>
                    <select name="care_options" id="care_options" class="form-select" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="Not sure">Not sure</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="leave" class="form-label">
                        <i class="fas fa-calendar-times"></i>
                        How easy is it to take medical leave for mental health?
                    </label>
                    <select name="leave" id="leave" class="form-select" required>
                        <option value="" disabled selected>Select difficulty level</option>
                        <option value="Very easy">Very easy</option>
                        <option value="Somewhat easy">Somewhat easy</option>
                        <option value="Somewhat difficult">Somewhat difficult</option>
                        <option value="Very difficult">Very difficult</option>
                        <option value="Don't know">Don't know</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="supervisor" class="form-label">
                        <i class="fas fa-user-tie"></i>
                        Would you discuss mental health issues with your supervisor?
                    </label>
                    <select name="supervisor" id="supervisor" class="form-select" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="Some of them">Some of them</option>
                    </select>
                </div>

                <div class="submit-section">
                    <button type="submit" class="btn btn-predict">
                        <i class="fas fa-magic"></i>
                        Get Prediction
                    </button>
                    <p class="info-text">
                        <i class="fas fa-lock"></i>
                        Your data is processed securely and anonymously
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enhanced form submission with loading state
        document.getElementById('predictionForm').addEventListener('submit', function() {
            const submitBtn = document.querySelector('.btn-predict');
            const formCard = document.querySelector('.form-card');
            
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<i class="fas fa-brain"></i> Analyzing...';
            formCard.classList.add('loading');
        });

        // Add smooth scroll and focus effects
        document.querySelectorAll('.form-control, .form-select').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            element.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
